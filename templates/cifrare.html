<!DOCTYPE html>
<html>
<head>
    <title>Cifrario di Cesare</title>
</head>
<body>
    <h1>Cifrario di Cesare</h1>
    <form method="POST">
        <label for="parola">Inserisci una parola: </label>
        <input type="text" name="parola" required>
        <br>
        <label for="chiave">Inserisci la chiave di cifratura (un numero intero): </label>
        <input type="number" name="chiave" required>
        <br>
        <input type="submit" value="Cifra">
    </form>
</body>
</html>
